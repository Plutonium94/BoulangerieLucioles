<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tartes - Boulangerie de Lucioles</title>
	<link rel="stylesheet" href="w3.css">
</head>
<body ng-app="tarteApp" ng-controller="tarteController" >

	<div class="w3-container">
		<div ng-include src="nav" class="w3-container w3-blue"></div>

		<header class="w3-container">
			<h1>Tartes</h1>
		</header>

		<div >
			<ul >
				<li  ng-repeat="t in tartes">{{t}}</li>
			</ul>

		</div>

		<footer ng-include="'disclaimer.htm'" class="w3-container w3-blue">

		</footer>
	</div>


	<script src = "angular.min.js"></script>
	<script>

		var tarteApp = angular.module("tarteApp", []);

		

		tarteApp.controller('tarteController', function($http, $scope) {

			$scope.nav = "nav.htm";
			$http.get("/ajax/tartes").success(function(response) {
				console.log(response);
				$scope.tartes = response;
			});
		});

	</script>
	<script src="navSelected.js"></script>
	


</body>
</html>
